<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link  rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css "/>
    <link rel="stylesheet" href="images/yt logo.jpg">
</head>
<body>
    <div class="header">
        <div class="col-1">
            <i class="ri-menu-3-line"></i>
            <div class="logo">
            <div class="logo-img">
                <img src="images/yt logo.png" alt="logo" width="50%">
        </div>
    </div>
</div>
    <div class="col-2">
        <form action="#">
            <input type="text" placeholder="search">
        </form>
        <button claas="search" ><i class="ri-search-fill"></i></button>
        <button class="mic"><i class="ri-mic-fill"></i></button>
    </div>
    <div class="col-3">
        <i class="ri-video-line"></i>
        <i class="ri-notification-fill"></i>
        <i class="ri-user-fill"></i>
    </div>
</div>
            <!--wrapper-->
            <div class="wrapper">
                <div class="sidebar">
                    <div class="list1">
                        <a class="sidebar-item"><i class="ri-home-7-line"></i>Home</a>
                        <a class="sidebar-item"><i class="ri-wireless-charging-fill"></i>Shorts</a>
                        <a class="sidebar-item"><i class="ri-rss-line"></i>Subscriptitons</a>
                        <hr>
                        <a class="sidebar-item"><i class="ri-link"></i>Library</a>
                        <a class="sidebar-item"><i class="ri-history-line"></i>History</a>
                        <a class="sidebar-item"><i class="ri-video-line"></i>Your videos</a>
                        <a class="sidebar-item"><i class="ri-time-line"></i>Watch later</a>
                        <a class="sidebar-item"><i class="ri-list-view"></i>All videos</a>
                        <a class="sidebar-item"><i class="ri-arrow-down-fill"></i>Show more</a>
                        <h4 class="more" >More from youtube  </h4>
                        <a class="sidebar-item"><i class="ri-keyboard-box-fill"></i> Gaming</a>
                        <a class="sidebar-item"><i class="ri-live-line"></i>Live</a>
                        <a class="sidebar-item"><i class="ri-live-line"></i>Sports</a>
                        <hr>
                        <a class="sidebar-item"><i class="ri-settings-line"></i>settings</a>
                        <a class="sidebar-item"><i class="ri-flag-line"></i>Report history</a>
                        <a class="sidebar-item"><i class="ri-feedback-line"></i>feedback</a>
                    </div>
                </div>
  <div class="content">
    <div class="tag-line">
        <div class="tag"><p>All</p></div>
        <div class="tag"><p>Data Science</p></div>
        <div class="tag"><p>Java</p></div>
        <div class="tag"><p>Flutter</p></div>
        <div class="tag"><p>React</p></div>
        <div class="tag"><p>C++</p></div>
        <div class="tag"><p>UI/UX</p></div>
        <div class="tag"><p>DSA</p></div>
    </div>
  <div class="video-wrapper">
    <div class="video">
        <div class="video-content">
            <img src="" alt="" class="thumbnail">
        </div>
        <div class="video-details">
            <div class="channel-logo">
                <img src="" alt="" class="channel-icon">
            </div>
            <div class="detail">
                <h3 class="title"></h3>
                <div class="channel-name"></div>
            </div>
        </div>
    </div>
  </div>
  
        
  </div>
  <script src="js/logic.js"></script>
</body>
</html>
